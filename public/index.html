<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            display: flex;
            flex-flow: column wrap;
            align-items: center;
            min-width: 99vw;
            background: #f2f2f2;
            color: #0291e4;
        }

        ul{
            list-style: none;
            font-size: 1.17em;
            padding: 0;
        }

        li{
            display: flex;
            width: 325px;
            margin: 2.5px 2.5px 2.5px 2.5px;
            justify-content: space-between;
            border-bottom: 1px solid black;
            transition: all 0.75s;
        }

        li:hover{
            width: 350px;
            background-color: #cecece;
            transition: all 0.75s;
        }

        h1{
            border-top: 1px solid black;
            border-bottom: 1px solid black;
            padding: 15px 0 15px 0;
        }
    </style>
    <title>All Endpoints</title>
</head>
<body>
    <h1>All Endpoints Available for this API</h1>
    <h2>Users:</h2>
    <ul>
        <li><span>GET</span>      <span>/user</span></li>
        <li><span>GET</span>      <span>/user/:id</span></li>
        <li><span>POST</span>     <span>/user/register</span></li>
        <li><span>PATCH</span>    <span>/user/login</span></li>
        <li><span>PUT</span>      <span>/user/:id</span></li>
        <li><span>DELETE</span>   <span>/user/:id</span></li>
    </ul>
    <h2>Post:</h2>    
        <ul>
            <li><span>GET</span>      <span>/post</span></li>
            <li><span>GET</span>      <span>/post_comment</span></li>
            <li><span>POST</span>     <span>/products</span></li>
            <li><span>PUT</span>      <span>/products/:id</span></li>
            <li><span>DELETE</span>   <span>/products/:id</span></li>
        </ul>
</body>
</html>
